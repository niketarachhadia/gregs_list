<!DOCTYPE html>
<html>
<head>
	<title>Greg's List</title>
	<meta charset="utf-8" name="description" content="CSS Challenge Greg's list project">

	<!--styles-->
	 <link rel="stylesheet" type="text/css" href="main.css">

	 <!-- fonts  -->
 	 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

 	 <!--font icons-->
	 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
	<header>
		<a href="logo" class="logo"><h1>Greg List</h1></a>
		<nav>
			<a href="post" class="nav-link">Post</a>
			<a href="Account"class="nav-link">Account</a>
		</nav>
	</header>
	<main>
		<section class="search">
			<input type="text" name="search" placeholder="Search Software Jobs"/>
			<button class="search-button">
      <span class="fa fa-search"></span>
    </button>
		</section>

		<section class="pages">
			<a href="/prev" class="pages-button">&lt; Prev</a>
			<span class="pages-display">1 - 100 of 179</span>
			<a href="/next" class="pages-button">&gt; Next</a>
		</section>
		<section >
			<ul class="listings">
				<li class="listing">
          <span class="fa fa-star"></span>
          <span class="listing-date">June 22</span>
          <span class="listing-title">Technical Project manager</span>
          <span class="listing-location">Morrisville</span>
        </li>
        <li class="listing">
          <span class="fa fa-star"></span>
          <span class="listing-date">June 21</span>
          <span class="listing-title">Senior Web developer</span>
          <span class="listing-location">Dallas</span>
         </li>
				<li class="listing">
          <span class="fa fa-star"></span>
          <span class="listing-date">Jnne 20</span>
          <span class="listing-title">Technical Support Engineer</span>
          <span class="listing-location">Richardson</span>
          </li>
			</ul>
		</section>
	</main>

</body>
</html>
